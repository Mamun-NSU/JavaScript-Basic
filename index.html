<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
function myFunction() {
  document.getElementById("demo_ParagraphChange").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>
	<!-------------------Light Change Start-------------->
	<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click here to display Current Date and Time.</button>

<p id="demo"></p>
<!--Light Change-->

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="img/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off the light</button>
<!-------------------Light Change End-------------->
<!-------------------Paragraph Change Start-------------->
<h2>Demo JavaScript in Head</h2>

<p id="demo_ParagraphChange">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>
<!-------------------Paragraph Change End-------------->

<!-------------------JavaScript statement program start -------------->

<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo-statemt"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo-statemt").innerHTML =
"The value of z is " + z + ".";  
</script>
<!-------------------JavaScript statement program End -------------->
</body>
</html>
